---
- name: Playbook que limpia disco lleno
  become: true
  hosts: all
  tasks:
   - name: Crea directorio
     file:
       path: /home/ec2-user/discolleno
       state: directory
   - name: Info del disco
     shell: "df -h /home/ec2-user/discolleno"
   - name: Limpia disco
     shell: "rm -rf /home/ec2-user/discolleno/*"
   - name: Espera
     wait_for:
       timeout: 30
   - name: Llena disco
     shell: "fallocate -l 80M /home/ec2-user/discolleno/datos"
